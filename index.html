<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freight Empire</title>

<style>
body {
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f172a;
    color:white;
    text-align:center;
}
header {
    background:#1e293b;
    padding:15px;
    font-size:22px;
    font-weight:bold;
}
.container { padding:20px; }
.card {
    background:#1e293b;
    margin:15px;
    padding:20px;
    border-radius:12px;
}
button {
    padding:12px;
    width:100%;
    border:none;
    border-radius:8px;
    margin-top:10px;
    font-size:16px;
}
.primary { background:#22c55e; color:black; }
.upgrade { background:#3b82f6; color:white; }
.prestige { background:#a855f7; color:white; }
.chest { background:#f59e0b; color:black; }
.vip { background:#ef4444; color:white; }
.stats { font-size:18px; margin:15px 0; }
</style>
</head>

<body>

<header>üöõ Freight Empire</header>

<div class="container">

<div class="stats">
üí∞ Dinheiro: R$ <span id="money">0</span><br>
üìà N√≠vel: <span id="level">1</span><br>
‚≠ê Prest√≠gio: <span id="prestigeBonus">1.0x</span><br>
‚ö° Renda/s: <span id="incomePS">1</span>
</div>

<div class="card">
<button class="primary" onclick="manualIncome()">Trabalhar Agora</button>
<button onclick="watchAd()">Multiplicador 2x (30s)</button>
</div>

<div class="card">
<p>Custo Upgrade: R$ <span id="upgradeCost">50</span></p>
<button class="upgrade" onclick="upgrade()">Melhorar Frota</button>
</div>

<div class="card">
<button class="chest" onclick="openChest()">Abrir Ba√∫ Misterioso</button>
<button onclick="dailyReward()">Recompensa Di√°ria</button>
</div>

<div class="card">
<button class="prestige" onclick="prestige()">Prest√≠gio (+10%)</button>
<button class="vip" onclick="activateVIP()">VIP Permanente</button>
</div>

</div>

<script>

let money = 0;
let level = 1;
let upgradeCost = 50;
let prestigeBonus = 1;
let vip = false;
let boost = 1;

function incomePerSecond(){
    let income = 1 * Math.pow(1.15, level) * prestigeBonus;
    if(vip) income *= 1.5;
    return income * boost;
}

function updateUI(){
    document.getElementById("money").innerText = money.toFixed(0);
    document.getElementById("level").innerText = level;
    document.getElementById("upgradeCost").innerText = upgradeCost.toFixed(0);
    document.getElementById("incomePS").innerText = incomePerSecond().toFixed(1);
    document.getElementById("prestigeBonus").innerText = prestigeBonus.toFixed(1)+"x";
}

function manualIncome(){
    money += incomePerSecond()*2;
    updateUI();
}

function upgrade(){
    if(money >= upgradeCost){
        money -= upgradeCost;
        level++;
        upgradeCost *= 1.25;
        updateUI();
        save();
    }
}

function prestige(){
    if(level >= 10){
        money = 0;
        level = 1;
        upgradeCost = 50;
        prestigeBonus += 0.1;
        updateUI();
        save();
    }
}

function openChest(){
    let r = Math.random();
    if(r < 0.7){
        money += incomePerSecond()*20;
    } else {
        level += 1;
    }
    updateUI();
}

function dailyReward(){
    let today = new Date().toDateString();
    let last = localStorage.getItem("daily");
    if(last !== today){
        money += 500;
        localStorage.setItem("daily", today);
        alert("Recompensa di√°ria recebida!");
        updateUI();
    } else {
        alert("Volte amanh√£!");
    }
}

function watchAd(){
    boost = 2;
    setTimeout(()=>{ boost = 1; },30000);
}

function save(){
    localStorage.setItem("freightSave", JSON.stringify({
        money, level, upgradeCost, prestigeBonus, vip
    }));
}

function load(){
    let s = JSON.parse(localStorage.getItem("freightSave"));
    if(s){
        money = s.money;
        level = s.level;
        upgradeCost = s.upgradeCost;
        prestigeBonus = s.prestigeBonus;
        vip = s.vip;
    }
}

function activateVIP(){
    vip = true;
    updateUI();
    save();
}

setInterval(()=>{
    money += incomePerSecond();
    updateUI();
},1000);

setInterval(save,5000);

load();
updateUI();

</script>

</body>
</html>
