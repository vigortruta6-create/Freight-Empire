<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freight Empire Simulator PRO</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0f172a;
  color:white;
  text-align:center;
}

header{
  background:#1e293b;
  padding:15px;
  font-size:22px;
  font-weight:bold;
}

.stats{
  display:flex;
  justify-content:space-around;
  padding:10px;
  background:#111827;
  font-size:14px;
}

button{
  padding:8px 15px;
  margin:5px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:bold;
}

.green{background:#22c55e;}
.orange{background:#f59e0b;}
.blue{background:#3b82f6;}
.red{background:#ef4444;}

#log{
  margin-top:10px;
  height:80px;
  overflow:auto;
  background:#111827;
  padding:5px;
  font-size:13px;
}

.city{
  display:inline-block;
  padding:8px;
  margin:5px;
  background:#1e293b;
  border-radius:5px;
  cursor:pointer;
}

.city:hover{
  background:#334155;
}
</style>
</head>

<body>

<header>üöõ Freight Empire Simulator PRO</header>

<div class="stats">
<div>üí∞ R$ <span id="money">0</span></div>
<div>‚õΩ <span id="fuel">0</span>%</div>
<div>‚≠ê N√≠vel <span id="level">1</span></div>
<div>XP <span id="xp">0</span>/100</div>
</div>

<h3>Escolha destino:</h3>
<div id="cities"></div>

<div>
<button class="green" onclick="makeDelivery()">Fazer Entrega</button>
<button class="orange" onclick="openChest()">Abrir Ba√∫ (R$300)</button>
<button class="blue" onclick="refuel()">Abastecer (R$200)</button>
</div>

<div id="log"></div>

<script>

let game = JSON.parse(localStorage.getItem("freightSave")) || {
  money:1000,
  fuel:100,
  level:1,
  xp:0,
  currentCity:"Porto Alegre"
};

const cityList = ["Porto Alegre","Canoas","Caxias do Sul","Curitiba","S√£o Paulo"];

function saveGame(){
  localStorage.setItem("freightSave", JSON.stringify(game));
}

function updateUI(){
  document.getElementById("money").innerText = game.money;
  document.getElementById("fuel").innerText = game.fuel;
  document.getElementById("level").innerText = game.level;
  document.getElementById("xp").innerText = game.xp;
}

function log(text){
  document.getElementById("log").innerHTML += text+"<br>";
  document.getElementById("log").scrollTop = 9999;
}

function renderCities(){
  let container = document.getElementById("cities");
  container.innerHTML="";
  cityList.forEach(city=>{
    let div = document.createElement("div");
    div.className="city";
    div.innerText=city;
    div.onclick=()=>{ game.currentCity=city; log("Destino selecionado: "+city); saveGame(); }
    container.appendChild(div);
  });
}

function makeDelivery(){
  if(game.fuel < 20){
    log("‚õΩ Combust√≠vel insuficiente!");
    return;
  }

  let reward = Math.floor(Math.random()*500)+300;
  game.money += reward;
  game.fuel -= 20;
  game.xp += 25;

  if(game.xp >= 100){
    game.level++;
    game.xp = 0;
    log("‚≠ê Voc√™ subiu para o n√≠vel "+game.level+"!");
  }

  log("üì¶ Entrega para "+game.currentCity+" conclu√≠da. +R$"+reward);
  saveGame();
  updateUI();
}

function openChest(){
  if(game.money < 300){
    log("üíÄ Dinheiro insuficiente para abrir ba√∫.");
    return;
  }

  game.money -= 300;

  if(Math.random() < 0.5){
    let prize = Math.floor(Math.random()*1000)+200;
    game.money += prize;
    log("üéâ Voc√™ ganhou R$"+prize+" no ba√∫!");
  } else {
    log("üò¢ Ba√∫ vazio!");
  }

  saveGame();
  updateUI();
}

function refuel(){
  if(game.money < 200){
    log("üíÄ Sem dinheiro para abastecer.");
    return;
  }

  game.money -= 200;
  game.fuel = 100;
  log("‚õΩ Caminh√£o abastecido!");
  saveGame();
  updateUI();
}

renderCities();
updateUI();

</script>

</body>
</html>
