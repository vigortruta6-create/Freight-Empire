<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Freight Empire Simulator PRO</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:#0f172a;
  font-family:Arial;
  color:white;
}

#menu, #hud{
  position:absolute;
  left:10px;
  z-index:10;
}

#menu{
  top:10px;
}

#hud{
  top:10px;
  right:10px;
  text-align:right;
}

button{
  padding:8px;
  margin:4px;
  border:none;
  border-radius:6px;
  font-weight:bold;
}

.green{background:#22c55e;}
.blue{background:#3b82f6;}
.orange{background:#f59e0b;}
.red{background:#ef4444;}
</style>
</head>
<body>

<div id="menu">
<h3>Escolha CaminhÃ£o</h3>
<button onclick="selectTruck(1)">ðŸš› Leve (econÃ´mico)</button>
<button onclick="selectTruck(2)">ðŸšš MÃ©dio (equilibrado)</button>
<button onclick="selectTruck(3)">ðŸš› Pesado (alto consumo)</button>

<h3>Escolha RegiÃ£o</h3>
<select id="regionSelect">
<option value="poa">Porto Alegre</option>
<option value="sinos">Vale dos Sinos</option>
<option value="paranhana">Vale do Paranhana</option>
<option value="litoral">Litoral</option>
<option value="curitiba">Curitiba</option>
<option value="sp">SÃ£o Paulo</option>
</select>

<h3>Tipo de Frete</h3>
<button class="green" onclick="startFreight('fixo')">Entrega Fixa</button>
<button class="blue" onclick="startFreight('km')">Entrega + KM</button>
</div>

<div id="hud">
ðŸ’° R$ <span id="money">0</span><br>
â›½ CombustÃ­vel: <span id="fuel">100</span>%<br>
ðŸš› KM: <span id="km">0</span>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let game = JSON.parse(localStorage.getItem("simSave")) || {
  money:5000
};

let truckType = null;
let freightType = null;
let playing = false;
let km = 0;
let fuel = 100;
let basePayment = 0;
let perKm = 0;

let truck = {
  x: canvas.width/2 - 25,
  y: canvas.height - 150,
  w:50,
  h:80,
  speed:6,
  consumption:0.05
};

let obstacle = null;
let roadOffset = 0;

function saveGame(){
  localStorage.setItem("simSave", JSON.stringify(game));
}

function updateHUD(){
  document.getElementById("money").innerText = game.money.toFixed(0);
  document.getElementById("fuel").innerText = fuel.toFixed(0);
  document.getElementById("km").innerText = km;
}

function selectTruck(type){
  truckType = type;

  if(type===1){
    truck.speed=5;
    truck.consumption=0.03;
  }
  if(type===2){
    truck.speed=6;
    truck.consumption=0.05;
  }
  if(type===3){
    truck.speed=7;
    truck.consumption=0.08;
  }

  alert("CaminhÃ£o selecionado!");
}

function startFreight(type){
  if(!truckType){
    alert("Selecione um caminhÃ£o!");
    return;
  }

  freightType = type;
  playing = true;
  km = 0;
  fuel = 100;

  basePayment = Math.floor(Math.random()*800)+400;
  perKm = Math.floor(Math.random()*5)+2;

  generateObstacle();
}

function generateObstacle(){
  obstacle = {
    x: Math.random()*(canvas.width/2) + canvas.width/4,
    y: -100,
    w:40,
    h:40
  };
}

function refuel(){
  if(game.money >= 300){
    game.money -= 300;
    fuel = 100;
  }
}

document.addEventListener("touchmove", e=>{
  if(!playing) return;
  let x = e.touches[0].clientX;
  truck.x = x - truck.w/2;

  if(truck.x < canvas.width/4)
    truck.x = canvas.width/4;

  if(truck.x + truck.w > canvas.width*3/4)
    truck.x = canvas.width*3/4 - truck.w;
});

function drawRoad(){
  ctx.fillStyle="#1e293b";
  ctx.fillRect(canvas.width/4,0,canvas.width/2,canvas.height);

  ctx.strokeStyle="white";
  ctx.setLineDash([20,20]);
  ctx.lineDashOffset = -roadOffset;
  ctx.beginPath();
  ctx.moveTo(canvas.width/2,0);
  ctx.lineTo(canvas.width/2,canvas.height);
  ctx.stroke();
  ctx.setLineDash([]);
}

function drawTruck(){
  ctx.fillStyle="lime";
  ctx.fillRect(truck.x,truck.y,truck.w,truck.h);
}

function drawObstacle(){
  ctx.fillStyle="red";
  ctx.fillRect(obstacle.x,obstacle.y,obstacle.w,obstacle.h);
}

function checkCollision(){
  if(
    truck.x < obstacle.x + obstacle.w &&
    truck.x + truck.w > obstacle.x &&
    truck.y < obstacle.y + obstacle.h &&
    truck.y + truck.h > obstacle.y
  ){
    playing = false;
    alert("ColisÃ£o! Frete cancelado.");
  }
}

function update(){
  if(!playing) return;

  roadOffset += truck.speed;
  km += 1;
  fuel -= truck.consumption;

  obstacle.y += truck.speed;

  if(obstacle.y > canvas.height){
    generateObstacle();
  }

  checkCollision();

  if(fuel <= 0){
    playing = false;
    alert("Ficou sem combustÃ­vel!");
  }

  if(km >= 500){
    playing = false;

    let payment = basePayment;
    if(freightType === "km"){
      payment += km * perKm;
    }

    game.money += payment;
    saveGame();
    alert("Entrega concluÃ­da! +R$"+payment);
  }

  updateHUD();
}

function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawRoad();
  drawTruck();
  if(obstacle) drawObstacle();
  update();
  requestAnimationFrame(loop);
}

updateHUD();
loop();
</script>
</body>
</html>
